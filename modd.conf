{
  prep: "
    # creating out of source build dir
    mkdir -p build
  "
}

**/mabe/buildOptions.txt {
  prep +onchange: "
    # reconfiguring from buildOptions
    cd build && cmake ../mabe && make -j18 && ./mabe -f *fg
  "
}

**/mabe/**/*.cpp **/mabe/**/*.h !**/mabe/modules.h !**/mabe/Utilities/gitversion.h {
  prep +onchange: "
    # building source files
    cd build && make -j18 && ./mabe -f *fg
  "
}

**/build/settings*.cfg {
  prep +onchange: "
    # running with new settings
    cd build && ./mabe -f *fg
  "
}

